<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valid Pin</title>
</head>
<body>
    <script>
        // ATMs allow for 4 or 6 digit pins - entirely made up of numbers. Write a function that will take a string as input, and will check the validity of a pin number

        const validPin = (pin) => {

            let pinNum = pin.match(/^(\d{4,6})$/);

            if (pinNum !== null) {
                console.log(true);
            } else {
                console.log(false);
            }
           
        };

        validPin("1234");
        validPin("1a34");
        validPin("");
        validPin("123456");
        validPin("12345456");

    </script>

</body>
</html>
